<body>
    <div class="container-fluid">
        <div id="pastry">
            <div class="row">
                <pastry-data @pastry="getData"></pastry-data>
            </div>
            <div class="row">
                <div class="ingredients-list">
                    <ul class="ingredient-name">
                        <li>Ingredient</li>
                        <li>Quantity</li>
                        <li>Price</li>
                        <li>Cost</li>
                        <li>{{sum + " " + "â‚½" }}</li>
                    </ul>
                    <ul class="item" v-for="(item,index) in ingdata">
                        <li style="list-style-type: none;">{{index+1}}</li>
                        <li v-for="(value, key,index) in item" v-if="key!='picked'" :key=value.id :class="key">
                            {{ {value,key}|dimension}}
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="clear"></div>
